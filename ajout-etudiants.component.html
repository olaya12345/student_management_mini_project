<div class="container mt-4">
    <h2 class="text-center">
        Ajouter un Etudiant
    </h2>
    <form (ngSubmit)="addEtudiant()" class="mt-3">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text"
            id="nom"
            [(ngModel)]="e.nom"
            name="nom"
            class="form-control"
            required/>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text"
            id="prenom"
            [(ngModel)]="e.prenom"
            name="prenom"
            class="form-control"
            required/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text"
            id="email"
            [(ngModel)]="e.email"
            name="email"
            class="form-control"
            required/>
        </div>
        <div class="form-group">
            <label for="tel">Téléphone</label>
            <input type="text"
            id="tel"
            [(ngModel)]="e.tel"
            name="tel"
            class="form-control"
            required/>
        </div>
        <div class="form-group">
            <label for="date_naissance">Date de Naissance</label>
            <input type="text"
            id="date_naissance"
            [(ngModel)]="e.date_naissance"
            name="date_naissance"
            class="form-control"
            required/>
        </div>
        <div class="form-group">
            <label for="filiere">Filière</label>
            <input type="text"
            id="filiere"
            [(ngModel)]="e.filiere"
            name="filiere"
            class="form-control"
            required/>
        </div>
        <button type="submit" class="btn btn-success mt-3">Ajouter</button>
    </form>
</div>
